    <script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 15, 2021 15:37:25 MST").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  var timerId = "timer";
  
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById(timerId).innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById(timerId).innerHTML = "You can mint now!";
  }
}, 1000);


// Background
const container = document.getElementById('container');

const timeToRunAnim = 5000;
let starIdx = 0;

setInterval(() => createStars(7), 100);

function createStar() {
	const starEl = document.createElement('div');
	const styleEl = document.createElement('style');
	starEl.classList.add('star');
	starEl.classList.add(`star-${++starIdx}`);
	starEl.style.animation = `moveto-${starIdx} ${timeToRunAnim}ms linear forwards`;
	
	const endX = Math.random() * 200 - 100;
	const endY = Math.random() * 200 - 100;
		
	styleEl.innerHTML += `
		@keyframes moveto-${starIdx} {
			20% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				transform: scale(3) translate(${endX}vw, ${endY}vh);
				opacity: 0;
			}
		}
	`;
	
	container.appendChild(starEl);
	container.appendChild(styleEl);
	
	setTimeout(() => {
		starEl.remove();
		styleEl.remove();
	}, timeToRunAnim);
}

function createStars(num) {
	for(let i=0; i<num; i++) {
		createStar();
	}
}
</script>
